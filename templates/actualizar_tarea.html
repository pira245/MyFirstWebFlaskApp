{%extends 'base.html'%}
{% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestor de tareas</title>
    <!-- Date Picker -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>

    <!-- Contenido Tarea -->
{% endblock %}
{% block body %}
<main class="container p-4">
    <div class ="row"><div class="col-md-4 offset-md-4 my auto">
    <div class="card-header">
        <div class="form-group">
            <form action="/actualizar-tarea-tarea/{{id}}" method = 'post'>
                <header class="col-sm-12">
                    <span>Contenido de la tarea</span>
                </header>

                <input type="text" name="contenido" placeholder={{contenido}} class="form-control" autofocus>

                <header class="col-sm-12">
                    <span>Fecha limite de entrega</span>
                </header>

                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' name="fecha_entrega" placeholder={{fecha}} class="form-control" autofocus/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Guardar
                </button>
            </form>
        </div>
        </div>
    </div></div>
</main>
    <script type="text/javascript">
        $(function() {
            $('#datetimepicker1').datetimepicker();
        });
    </script>
{% endblock %}
